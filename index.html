<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <title>VueJS - Currency Converter</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: lightblue;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6">
          <label>From</label>
          <select v-model="from" name="" id="" class="form-control">
            <option v-for="currency in formattedCurrencies" :value="currency.id">{{ currency.currencyName }} ({{ currency.id }} - {{ currency.currencySymbol }})</option>
          </select>
        </div>
        <div class="col-md-6">
            <label>To</label>
            <select v-model="to" name="" id="" class="form-control">
                <option v-for="currency in formattedCurrencies" :value="currency.id">{{ currency.currencyName }} ({{ currency.id }})</option>
            </select>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
        <input v-model="amount" type="text" placeholder="Amount" class="form-control my-5">
          <div class="text-center">
             <button :disabled="disabled" @click="convertCurrency" class="btn btn-lg btn-primary">{{ loading ? 'Converting ...' : 'Convert' }}</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center mt-5 display-2">{{ calculateFinalRate }} {{ toCurrecySymbol }}</h1>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
